name: Coverage and Artifacts

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: python -m pip install --upgrade pip && pip install -r requirements.txt coverage
      - name: Run tests with coverage
        run: |
          coverage run -m pytest -q || coverage run -m unittest discover -v
          coverage xml -i -o coverage.xml
      - name: Upload coverage and logs
        uses: actions/upload-artifact@v4
        with:
          name: coverage-and-logs
          path: |
            coverage.xml
            logs/**
