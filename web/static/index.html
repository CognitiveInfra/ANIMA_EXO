<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ANIMA_EXO Live Logs</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 16px; }
      pre { background:#111; color:#0f0; padding:12px; max-height:70vh; overflow:auto }
    </style>
  </head>
  <body>
    <h2>ANIMA_EXO â€” Live Logs</h2>
    <button id="refresh">Refresh</button>
    <pre id="logs">Loading...</pre>
    <script>
      async function load(){
        const res = await fetch('/api/logs?n=200');
        const data = await res.json();
        const p = document.getElementById('logs');
        p.textContent = data.map(d=>JSON.stringify(d)).join('\n');
      }
      document.getElementById('refresh').onclick = load;
      load();
      setInterval(load, 4000);
    </script>
  </body>
</html>
